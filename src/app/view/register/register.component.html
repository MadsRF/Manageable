    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <button type="submit" class="btn btn-primary btn-dark">Create account</button>

    <br><br>

    <div class="form-group">
      <p *ngIf="errorMessage.length > 0" class="text-danger">
        {{errorMessage}}</p>

      <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}} </p>

      <ng-template #content let-d="dismiss">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 style="white-space: pre-line; text-align: center" *ngIf="message.length > 0" class="text-info">
            {{message}} </h4>
        </div>
      </ng-template>

    </div>

  </form>
