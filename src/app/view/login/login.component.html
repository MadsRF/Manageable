<div class="formsframe">
  <form (ngSubmit)="login()">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <button type="submit" class="btn btn-primary btn-dark">Login</button>

    <br><br>

    <div class="form-group">
      <p *ngIf="errorMessage.length > 0" class="text-danger">
        {{errorMessage}}</p>

      <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}} </p>
    </div>

  </form>
</div>
