<div *ngIf="!authService.currentUser">
  <!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <!-- logo -->
    <div class="navbar-brand">
      <a routerLink="/home">
        <img src="../assets/images/logo_zoom.png" alt="Manageable logo">
      </a>
    </div>

    <!-- Links -->
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" routerLink="home" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="about" routerLinkActive="active">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="contact" routerLinkActive="active">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="register" routerLinkActive="active">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="login" routerLinkActive="active">Login</a>
      </li>
    </ul>
  </nav>

  <!-- Holds the view -->
  <div class="jumbotron">
    <!-- The routed views render in the <router-outlet> -->
    <router-outlet></router-outlet>
  </div>

</div>


<div *ngIf="authService.isUserEmailLoggedIn">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <!-- logo -->
    <div class="navbar-brand">
      <a routerLink="/board">
        <img src="../assets/images/logo_zoom.png" alt="Manageable logo">
      </a>
    </div>

    <!-- Links -->
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" routerLink="/board" routerLinkActive="active">Board</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/schedule" routerLinkActive="active">Schedule</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
      </li>
      <li class="nav-item d-inline-block">
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">Options
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink"
               style="padding: 15px; margin: 10px; width: 250px">
            <div class=" dropdown-item">
              <span>Logged in as:</span><br>
              <b class="text-info">{{authService.currentUserName}}</b>
            </div>
            <a class="dropdown-item" routerLink="/userinfo" routerLinkActive="active"><h5>User Info</h5></a>
            <a class="dropdown-item" routerLink="/login" (click)="authService.logout()" routerLinkActive="active"><h5>
              Logout</h5></a>

          </div>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Holds the view -->
  <div class="jumbotron">
    <!-- The routed views render in the <router-outlet> -->
    <router-outlet></router-outlet>
  </div>
</div>

<div>
  <!-- Footer -->
  <footer class="bg-dark ">
    <!-- Version -->
    <div class="py-3 text-white-50 ">
      <p style="display:inline; white-space:nowrap;">2020 - Final Exam Project Ver. {{version}}</p>
      <a href="https://www.linkedin.com/in/madsrunefrederiksen">
        <img class="linkedinlogo"
             src="./assets/images/LI-In-Bug.png" alt="link"
             style="width: 50px"></a>
    </div>

  </footer>
</div>
