<div class="formsframe" *ngIf="authService.currentUser">

  <form (ngSubmit)="updateCompanyUser(companyUser)" novalidate *ngFor="let companyUser of companyUserList">
    <h6>Company Information</h6>

    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="companyUser.firstname">
    </div>

    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="companyUser.lastname">
    </div>

    <div class="form-group">
      <label for="company">Company / Associations name</label>
      <input type="text" class="form-control" id="company" name="company" [(ngModel)]="companyUser.company">
    </div>
